<form novalidate>
  <div class="control-group">
    <div class="form-group">
      <input type="text" [(ngModel)]="category.name"
             [disabled]="processing"
             name="title" class="form-control" placeholder="Name" >
    </div>
  </div>
  <div class="control-group">
    <div class="form-group">
      <textarea rows="5" [(ngModel)]="category.description"
                [disabled]="processing"
                name="content" class="form-control" placeholder="Description"></textarea>
    </div>
  </div>
  <br>
  <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
  <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">
    You're entry was successfully posted!
  </div>
  <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
    An unexpected error occured while submitting your entry.
  </div>
  <div class="form-group" *ngIf="!submitted">
    <button class="btn btn-primary" (click)="submit();">Submit</button>
  </div>
</form>
