<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    <form novalidate>
      <div class="control-group">
        <div class="form-group">
          <textarea rows="3" [(ngModel)]="comment.message"
                    [disabled]="processing"
                    name="message" class="form-control" placeholder="Message"></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <input type="text" [(ngModel)]="comment.name"
                 [disabled]="processing"
                 autocomplete="name"
                 name="name" class="form-control" placeholder="Name" >
        </div>
      </div>
      <div class="control-group">
        <div class="form-group">
          <input type="text" [(ngModel)]="comment.email"
                 [disabled]="processing"
                 autocomplete="email"
                 name="email" class="form-control" placeholder="E-mail">
        </div>
      </div>

      <div class="control-group">
        <div class="form-group">
          <input type="text" [(ngModel)]="comment.ip"
                 [disabled]="processing"
                 name="asdad" class="form-control" placeholder="IP">
        </div>
      </div>

      <br>
      <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
      <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">
        You're entry was successfully posted!
      </div>
      <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
        An unexpected error occured while submitting your entry. Please refresh your browser and try again.
      </div>
      <div class="form-group" *ngIf="!submitted">
        <button class="btn btn-primary float-right" (click)="submit();">Submit</button>
      </div>
    </form>
  </div>
</div>
