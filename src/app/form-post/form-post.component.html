<form novalidate>
  <div class="control-group">
    <div class="form-group">
      <input type="text" [(ngModel)]="post.title"
             [disabled]="processing"
             name="title" class="form-control" placeholder="Title" >
    </div>
  </div>
  <div class="control-group">
    <div class="form-group">
      <input type="text" [(ngModel)]="post.subtitle"
             [disabled]="processing"
             name="subtitle" class="form-control" placeholder="Subtitle" >
    </div>
  </div>
  <div class="control-group">
    <div class="form-group">
      <select [(ngModel)]="post.categoryId" name="categoryId" class="form-control" placeholder="Category">
        <option *ngFor="let category of categories" [value]="category.id" [textContent]="category.name"></option>
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group">
      <textarea rows="5" [(ngModel)]="post.text"
                [disabled]="processing"
                name="content" class="form-control" placeholder="Content"></textarea>
    </div>
  </div>
  <br>
  <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
  <div class="alert alert-success pointer" *ngIf="success" routerLink="/home" role="alert">
    You're entry was successfully posted! Click here to go home.
  </div>
  <div class="alert alert-danger pointer" *ngIf="failure" routerLink="/author-post" role="alert">
    An unexpected error occured while submitting your entry. Please refresh your browser and try again.
  </div>
  <div class="form-group" *ngIf="!submitted">
    <button class="btn btn-primary" (click)="submit();">Submit</button>
  </div>
</form>
